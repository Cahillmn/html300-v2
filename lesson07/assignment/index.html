<body class="home">

  <nav>

  <main class="main">

    <div>
      <button id="jsstyle" onclick="display_random_image();">See This Week's Deal</button>
    </div>
    <div id="container"></div>

    <section>
      <article>
        <img class="bundle" src="images/Trunks_bundle_large.png">
        <h3>Hogwarts School Trunk Combo Bundle</h3>
        <p>$150</p>
        <button>Add to Cart</button>
      </article>

  <footer>
    <p>&copy; Copyright 2021</p>
    <p>Store images from https://harrypottershop.com</p>
    <p>Book images from https://amazon.com</p>

  </footer>

  <script>
    function display_random_image() {
      var theImages = [{
          src: "images/gryffindor-trunk.png",
        }, {
          src: "images/harrypottertrunk.png",
          width: "455",
          height: "480"
        }, {
          src: "images/hufflepuff-trunk.png",
          width: "455",
          height: "480"
        },
        {
          src: "images/ravenclaw-trunk.png",
          width: "455",
          height: "480"
        },
        {
          src: "images/slytherin-trunk.png",
          width: "455",
          height: "480"
        },
        {
          src: "images/Trunks_bundle_large.png",
          width: "455",
          height: "480"
        }
      ];

      var preBuffer = [];
      for (var i = 0, j = theImages.length; i < j; i++) {
        preBuffer[i] = new Image();
        preBuffer[i].src = theImages[i].src;
        preBuffer[i].width = theImages[i].width;
        preBuffer[i].height = theImages[i].height;
      }

      // create random image number
      function getRandomInt(min, max) {
        //  return Math.floor(Math.random() * (max - min + 1)) + min;

        imn = Math.floor(Math.random() * (max - min + 1)) + min;
        return preBuffer[imn];
      }

      // 0 is first image,   preBuffer.length - 1) is  last image

      var newImage = getRandomInt(0, preBuffer.length - 1);

      // remove the previous images
      var images = document.getElementsByTagName('img');
      var l = images.length;
      for (var p = 0; p < l; p++) {
        images[0].parentNode.removeChild(images[0]);
      }
      // display the image  
      document.body.appendChild(newImage);
    }
  </script>

</body>

</html>
